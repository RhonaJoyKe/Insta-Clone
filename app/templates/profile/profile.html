{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container-fluid" id="profile">
  
    
      <div class="row">
         
         
          <div class="col-xl-3 col-lg-4 col-md-12 mb-4">

              {% if profile.profile_photo%}

              {%else%}
              <img src="https://i.pinimg.com/474x/82/ab/35/82ab3533ee71daf256f23c1ccf20ad6f--avatar-maker.jpg" alt=""

              {%endif%}
         </div>
         
      </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-dark">Add Image</button>
      </div>
      
        
      
      

  
    
  
</div>
{%endblock%}
